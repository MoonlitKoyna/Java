<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArrayMap</title>
</head>
<body>
    
    <p>Multipy every element in the array with 10</p>
    <p id="product_value"></p>

    <script>
        var numbers = [28,6,19.25]

        function myfuncation(num){
            return num*10;
        }
        var newarray = numbers.map(myfuncation);
        document.getElementById("product_value").innerHTML=newarray;
    </script>
</body>
</html>
