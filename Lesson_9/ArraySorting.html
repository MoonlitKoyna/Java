<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Sort</title>
</head>
<body>

    <h2>JavaScript Array Sort</h2>
    <p>Click the button to sort the array in ascending order.</p>
    <button onclick="ascending()">Ascending Order</button>
    <button onclick="descending()">Descending Order</button>
    <p id="result"></p>

    <script>
        var point = [40,100,1,5,25,10];
        document.getElementById("result").innerHTML=point;
        function ascending(){
            point.sort(function(a,b){return a-b});
        document.getElementById("result").innerHTML=point;
        }
        function descending(){
            point.sort(function(a,b) {return b-a});
        document.getElementById("result").innerHTML=point;
        }
    </script>
</body>
</html>
