<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <button onclick="addition(10,20)">addition!</button>
    <button onclick="subtraction(20,10)">subtraction</button>
    <button onclick="multiplication(5,9)">multiplication</button>
    <button onclick="division(20,5)">division</button>
    <script>
        function addition(a,b){
            document.write(a+b);
        }
        
        function subtraction(a,b){
            document.write(a-b);
        }

        function multiplication(a,b){
            document.write(a*b);
        }

        function division(a,b){
            document.write(a/b);
        }
    </script>

</body>
</html>
