<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String()</title>
</head>
<body>
    <h2>JavaScript String()</h2>
    <p>The string() can convert a number to a string.</p>

    <p id="string_result"></p>
    <p id="number_result"></p>

    <script>
        var x= 70;
        var y= 90;

        document.getElementById("number_result").innerHTML=x+y;
        document.getElementById("string_result").innerHTML=String(x)+ String(y);
        
    </script>
</body>
</html>
