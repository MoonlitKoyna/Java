<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays Methods</title>
</head>
<body>
    <h2>Javascript Arrays Methods</h2>
    <h2>Join() and pop()</h2>
    <p>The join() Methods joins array elements into a string and the pop() method removes the last element from an array</p>

    <p id="myjoin"></p>
    <p id="myfristpop"></p>
    <p id="mysecondpop"></p>

    <script>
        var fruits=["Banana","Orange","Apple","Mango"];
        document.getElementById("myjoin").innerHTML = fruits.join("*");
        document.getElementById("myfristpop").innerHTML=fruits;
        fruits.pop();
        document.getElementById("mysecondpop").innerHTML=fruits;
    </script>
</body>
</html>
